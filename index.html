<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | RutaVirtual_OrigensUAB</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Buildt_Test_3.json");
      window.addEventListener("resize", OnResize);
      function OnResize()
      {
        gameInstance.SendMessage("ReSizeScreenScript", "SetWidth", window.innerWidth);
        gameInstance.SendMessage("ReSizeScreenScript", "SetHeight", window.innerHeight);
        gameInstance.SendMessage("ReSizeScreenScript", "OnResize");
      }

    </script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <div id="gameContainer"></div>
  </body>
</html>
